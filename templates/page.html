<html>
    <head>
        <title>Mandel-Web</title>
    </head>
    <body>
        <div id="fractal">
            <img src="/{{ zoom_path if zoom_path else "root" }}.jpeg" width="{{ width }}" height="{{ height }}"  alt="Fractal Image" usemap="#zoommap" />
            <map name="zoommap">
                %for l in img_map:
                <area shape="rect" coords="{{ '%d,%d,%d,%d' % img_map[l] }}"
                    href="/{{ zoom_path + l }}/" alt="{{ l }}" />
                %end
            </map>
        </div>
        % if zoom_path:
            <a href="/{{ zoom_path[:-1] }}" title="Zoom out">Zoom out</a>
                % if len(zoom_path) >= 2:
                <a href="/" title="Start">Start</a>
                % end
        % end
    </body>
<html>
